
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر النخبة | Elite Store</title>
    
    <script>
      // إعداد بيئة العمل
      window.process = { env: { API_KEY: "" } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- مكتبات المعالجة المباشرة -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Cairo', 'sans-serif'] },
          },
        },
      }
    </script>
    
    <style>
      * { font-family: 'Cairo', sans-serif; }
      body { margin: 0; padding: 0; background-color: #f9fafb; }
      #loading-overlay {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      .loader {
        width: 40px;
        height: 40px;
        border: 4px solid #4f46e5;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .error-box { background: #fef2f2; border: 1px solid #fee2e2; padding: 20px; border-radius: 15px; text-align: center; max-width: 90%; }
    </style>

    <!-- خريطة المكتبات لضمان التوافق -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="loading-overlay">
      <div id="status-container" class="flex flex-col items-center">
        <span class="loader"></span>
        <p id="loading-text" class="font-bold text-gray-600 mt-4 tracking-widest">جاري تشغيل محرك المتجر...</p>
      </div>
    </div>

    <div id="root"></div>

    <!-- محرك التشغيل الأساسي -->
    <script type="module">
      // نحن نستخدم وحدة (Module) عادية لتحميل التطبيق، وسيقوم المترجم بمعالجة الملفات المطلوبة
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      
      // دالة لتحديث واجهة التحميل في حال حدوث خطأ
      const showError = (msg) => {
        const container = document.getElementById('status-container');
        if (container) {
          container.innerHTML = `
            <div class="error-box">
              <p class="text-red-600 font-black mb-2">⚠️ تعذر تشغيل التطبيق</p>
              <p class="text-xs text-gray-500 mb-4">${msg}</p>
              <button onclick="location.reload()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl text-sm font-bold">إعادة محاولة التحميل</button>
            </div>
          `;
        }
      };

      try {
        // تحميل ملف App.tsx ومعالجته يدوياً إذا لزم الأمر أو عبر المترجم التلقائي
        // ملاحظة: esm.sh يقوم بترجمة TSX تلقائياً عند طلبه بهذه الطريقة
        const AppPath = './App.tsx';
        
        import(AppPath)
          .then((module) => {
            const App = module.default;
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
            
            // إخفاء الشاشة بعد النجاح
            setTimeout(() => {
              const overlay = document.getElementById('loading-overlay');
              if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 500);
              }
            }, 1000);
          })
          .catch((err) => {
            console.error("Import Error:", err);
            showError("فشل تحميل ملفات البرمجة الأساسية. يرجى التأكد من رفع كافة الملفات.");
          });

      } catch (err) {
        console.error("Runtime Error:", err);
        showError(err.message);
      }
    </script>
  </body>
</html>
