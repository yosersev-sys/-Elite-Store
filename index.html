
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر النخبة | Elite Store</title>
    
    <script>
      // تهيئة البيئة للذكاء الاصطناعي
      window.process = { env: { API_KEY: "" } };
    </script>

    <!-- تنسيقات Tailwind والخطوط -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Cairo', 'sans-serif'] },
          },
        },
      }
    </script>
    
    <style>
      * { font-family: 'Cairo', sans-serif; }
      #loading-overlay {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- محرك التشغيل الذكي - يقوم بترجمة TSX تلقائياً -->
    <script src="https://esm.sh/run" type="module"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body>
    <div id="loading-overlay">
      <div class="loader"></div>
      <p class="mt-4 font-bold text-gray-600 animate-pulse">جاري تشغيل المتجر...</p>
    </div>

    <div id="root"></div>

    <!-- نقطة الدخول الأساسية بالتنسيق الذي يفهمه المحرك -->
    <script type="text/tsx">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      try {
        const rootElement = document.getElementById('root');
        if (rootElement) {
          const root = createRoot(rootElement);
          root.render(<App />);
          
          // إخفاء شاشة التحميل بمجرد بدء الرندر
          setTimeout(() => {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
              overlay.style.transition = 'opacity 0.5s';
              overlay.style.opacity = '0';
              setTimeout(() => overlay.remove(), 500);
            }
          }, 800);
        }
      } catch (err) {
        console.error("Startup Error:", err);
        document.body.innerHTML = `
          <div style="padding: 40px; text-align: center; font-family: sans-serif;">
            <h2 style="color: red;">⚠️ فشل تشغيل المتجر</h2>
            <p>حدث خطأ تقني أثناء تحميل الملفات البرمجية.</p>
            <p style="font-size: 12px; color: #666;">${err.message}</p>
            <button onclick="location.reload()" style="padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer;">إعادة المحاولة</button>
          </div>
        `;
      }
    </script>
  </body>
</html>
