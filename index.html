
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر النخبة | Elite Store</title>
    
    <!-- تعريف بيئة العمل قبل أي شيء -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- مكتبات مساعدة -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Cairo', 'sans-serif'] },
          },
        },
      }
    </script>
    
    <style>
      * { font-family: 'Cairo', sans-serif; }
      body { margin: 0; padding: 0; background-color: #f9fafb; }
      #loading-overlay {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader {
        width: 40px;
        height: 40px;
        border: 4px solid #4f46e5;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- محرك التشغيل الذكي للموديولات والـ TSX -->
    <script src="https://esm.sh/run" type="module"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body>
    <div id="loading-overlay">
      <span class="loader"></span>
      <p class="font-bold text-gray-600 mt-4 tracking-widest">جاري معالجة الكود الذكي...</p>
    </div>

    <div id="root"></div>

    <!-- كود البدء الرئيسي بنظام Babel/TSX -->
    <script type="text/babel">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );

      // إخفاء شاشة التحميل بعد استقرار التطبيق
      setTimeout(() => {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.style.transition = 'opacity 0.5s';
          overlay.style.opacity = '0';
          setTimeout(() => overlay.remove(), 500);
        }
      }, 1000);
    </script>
  </body>
</html>
